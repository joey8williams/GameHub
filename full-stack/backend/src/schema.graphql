# import * from './generated/prisma.graphql'
type SuccessMessage{
    message: String!
}

type Mutation{
    createStory(title: String, subHeader: String, body: String) : Story!
    signup(email:String!, password:String!, name:String!): User!
    signout: SuccessMessage
}

type Query{
    stories: [Story]!
}