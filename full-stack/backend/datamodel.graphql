type User {
  id: ID! @unique
  name: String!
  email: String!
  games: [Game]
}

type Story{
  id: ID! @unique
  title: String!
  subHeader: String
  body: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  #author: User!
}

type Game{
  id: ID! @unique
  title: String!
  platform: [Platform]!
  username: String!
}

enum Platform{
  PS4
  XBOX
  NINTENDO
  PC
}

type Room{
  #Todo: Figure out how to work with external APIs
  #channel: String!
  
}